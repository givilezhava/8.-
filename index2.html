<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch and Display Posts</title>
</head>
<body>

<div id="posts-container"></div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Call the function to fetch and display posts when the DOM has loaded
        fetchAndDisplayPosts();
    });

    function fetchAndDisplayPosts() {
        // API endpoint for posts
        const apiUrl = 'https://jsonplaceholder.typicode.com/posts';

        // Select the DOM element where you want to display the posts
        const postsContainer = document.getElementById('posts-container');

        // Make a fetch request to the API
        fetch(apiUrl)
            .then(response => response.json())
            .then(posts => {
                // Loop through the posts and create HTML elements to display them
                posts.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.className = 'post';
                    postElement.innerHTML = `
                        <h2>${post.title}</h2>
                        <p>${post.body}</p>
                    `;
                    // Append the post element to the posts container
                    postsContainer.appendChild(postElement);
                });
            })
            .catch(error => {
                console.error('Error fetching posts:', error);
            });
    }
</script>

</body>
</html>
